<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces&family=Montserrat&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="main-box">
    <div class="product-card">
      <div class="image-box">
          <a href="./images/image-product-desktop.jpg" class="image-1"><img src="./images/image-product-desktop.jpg"></a>
          <a href="./images/image-product-mobile.jpg" class="image-2"><img src="./images/image-product-mobile.jpg"></a>    
      </div>
      <div class="text-box">
        <p class="text-box-header">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <p class="price-text"><span class="new-price">$149.99</span>
        <span class="previous-price">$169.99</span></p>

        <button onclick="window.location.href = 'https://google.com'" class="link-button"><span class="button-text"><img src="./images/icon-cart.svg"> Add to Cart</span></button>
      </div>  
    </div>  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kapil</a>.
  </div>
</body>
</html>
